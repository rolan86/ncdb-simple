<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Access Application{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-2xl font-bold">Data Access App</a>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.dashboard') }}" class="mr-4 hover:text-blue-200">Dashboard</a>
                    <a href="{{ url_for('main.logout') }}" class="hover:text-blue-200">Logout</a>
                {% else %}
                    <a href="{{ url_for('main.login') }}" class="hover:text-blue-200">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 px-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
